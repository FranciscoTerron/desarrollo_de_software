<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba HTML Y CSS</title>
    <!-- Link Css -->
    <link rel="stylesheet" href="./css/estilos.css">

<body>
    <header>
        <nav>
            <ul class="contenedor-nav">
                <li class="nav-item">
                    <a href="./index.html" class="nav-link">Inicio</a>
                </li>
                <li class="nav-item">
                    <a href="contacto.html" class="nav-link">Contacto</a>

                <li class="nav-item">

                </li>
            </ul>
        </nav>

    <div class="contenido-principal-contacto">
        <section class="seccionFormulario">
            <!-- Formulario -->
            <div class="contenedorFormulario">
                <form method="get" action="#">
                    <h2>Contacto</h2>
                    <input type="text" name="Nombre" placeholder="Nombre y Apellido">

                    <input type="email" name="Email" placeholder="Correo Electronico">

                    <input type="password" name="Contraseña" placeholder="Contraseña">

                    <textarea name="mensaje" id="#" cols="30" rows="10"
                        placeholder="Escriba su consulta o molestia"></textarea>

                    <input type="submit" value="Enviar" name="#" id="boton">
                </form>
            </div>
        </section>


    </div>



</body>
